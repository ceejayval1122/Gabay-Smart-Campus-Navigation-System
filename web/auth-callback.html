<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabay - Email Confirmed</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #63C1E3, #1E2931);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .btn {
            background: #63C1E3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: opacity 0.2s;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .error {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="LogoWhite.png" alt="GABAY Logo" class="logo" onerror="this.style.display='none'">
        <h1>Email Confirmed!</h1>
        <div class="message">
            Your email has been successfully confirmed. You can now return to the GABAY app to sign in.
        </div>
        <button onclick="redirectToApp()" class="btn">
            Open GABAY App
        </button>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        function redirectToApp() {
            // Get the URL parameters
            const urlParams = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = urlParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token');
            
            // Build the deep link URL
            let deepLink = 'io.supabase.gabay://login-callback';
            
            if (accessToken && refreshToken) {
                deepLink += '#access_token=' + encodeURIComponent(accessToken) + 
                           '&refresh_token=' + encodeURIComponent(refreshToken);
            }
            
            console.log('Redirecting to:', deepLink);
            
            // Try to open the app
            window.location.href = deepLink;
            
            // Fallback: show instructions if app doesn't open
            setTimeout(() => {
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML = 
                    'If the app doesn\'t open automatically, please return to the GABAY app and sign in with your credentials.';
            }, 2000);
        }
        
        // Auto-redirect after 2 seconds
        setTimeout(redirectToApp, 2000);
    </script>
</body>
</html>
